{% extends 'base.html' %}

{% block content %}

<h1>Add a New User</h1>

<form action="/users/new" method="POST">
    <label for="first_name">First Name: </label>
    <input id="first_name" name= "first_name" type="text" placeholder="Enter a first name">

    <label for="last_name">Last Name: </label>
    <input id="last_name" name= "last_name" type="text" placeholder="Enter a last name">

    <label for="image_url">Profile Picture URL: </label>
    <input id="image_url" name="image_url" type="text" placeholder="Provide an image of this user">
    <button>Add User</button>
</form>

{% endblock %}
