{% extends 'base.html' %}
{% block title %} Add Tag {% endblock %}
{% block content %}

<h1>Create a tag</h1>

<form method="POST">

    <div class="mb-3">
        <label for="tag_name" class="form-label">Name</label>
        <input id="tag_name" name="tag_name" class="form-control" type="text">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/tags" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>

</form>


{% endblock %}
