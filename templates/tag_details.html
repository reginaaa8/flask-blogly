{% extends 'base.html' %}

{% block title %}

{{tag.tag_name}}

{% endblock %}

{% block content %}

<h1>{{tag.tag_name}}</h1>

<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form action="" method="POST">
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
